<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <h1>Registro para vacunación COVID-19</h1>

    <form action="" method="GET">
      <p>Nombres: <input type="text" name="nombre" id="nombre" /></p>
      <p>Usuario: <input type="text" name="user" id="user" /></p>
      <p>
        Sexo: hombre <input type="radio" name="sexo" id="" value="H" /> Mujer
        <input type="radio" name="sexo" id="" value="M" />
      </p>
      <p>Correo: <input type="email" name="email" id="" /></p>
      <p>Password: <input type="password" name="password" id="" /></p>
      <p>
        <input type="checkbox" name="verificacion" id="check"/>Declaro haber leido y aceptado las condiciones
        generales del programa y la  normativa sobre la protección de datos
      </p>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
